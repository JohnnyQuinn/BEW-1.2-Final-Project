{% extends 'base.html' %}

{% block content %}
<div>
    <h2>Beers:</h2>
    <a href="/beer_submit">Submit a beer! </a>
    <ul>
        {% for beer in all_beers %}
            <li>
                <a href="/beer_detail/{{beer.id}}">
                    <h2>{{ beer.name }}</h2>
                </a>
                <p> {{ beer.brand }}</p>
            </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
